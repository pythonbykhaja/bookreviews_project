
{% extends 'base.html' %}

{% block content %}


<table id="publishers">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>website</th>
            <th>email</th>
        </tr>
        {% for publisher in publishers %}
        <tr>
            <td>{{ publisher.id }}</td>
            <td>{{ publisher.name }}</td>
            <td>{{ publisher.website }}</td>
            <td>{{ publisher.email }}</td>
        </tr>
        {% endfor %}
    </table>


{% endblock %}
